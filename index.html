<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type='module'>
    // init firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, child, onValue, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
    const config = { databaseURL: 'https://nodemcu-6c5d0-default-rtdb.asia-southeast1.firebasedatabase.app/' };
    initializeApp(config);
    const dbRef = ref(getDatabase());
    // event-handler methods
    window.page_Load = function page_Load() {
      onValue(child(dbRef, 'ESP32-CAM'), (snapshot) => {
        snapshot.forEach((child) => {
          if (child.key === 'photo') {
            document.getElementById('imgPhoto').src = 'data:image/jpg;base64,' + child.val();
          }
          if (child.key === 'updated') {
            const epochTime = child.val() * 1000; // milliseconds
            document.getElementById('lblUpdated').innerText = new Date(epochTime).toLocaleString();
          }
        });
      });
      onValue(child(dbRef, 'ESP32-CAM-STREAM'), (snapshot) => {
        snapshot.forEach((child) => {
          if (child.key === 'value') {
            document.getElementById('lblStream').innerText = child.val();
          }
        });
      });
    }
    window.btnStream_Click = function btnStream_Click() {
      const s = 1 - parseInt(document.getElementById('lblStream').innerText);
      set(child(dbRef, 'ESP32-CAM-STREAM/value'), s);
    }
  </script>
</head>

<body onload='page_Load()'>
  <table cellspacing='10'>
    <tr>
      <td align='left'>ESP32-CAM</td>
      <td align='right'><span id='lblUpdated'></span></td>
    </tr>
    <tr>
      <td colspan='2'><img id='imgPhoto' style='width:90vw' /></td>
    </tr>
    <tr>
      <td colspan='2' align='center'>
        <button onclick='btnStream_Click()'>START / STOP</button><br />
        (stream = <span id='lblStream'></span>)
      </td>
    </tr>
  </table>
</body>

</html>
